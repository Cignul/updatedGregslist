<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <form onsubmit="app.controllers.carController.addCar(event)">
    <label for="make">Make</label>
    <input type="text" name="make" placeholder="Make" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" name="year" placeholder="Year" value="2000" required>
    <input type="text" name="price" placeholder="Price" required>
    <button onclick="app.controllers.carController.bid('${car._id}', ${car.price})">BID</button>
    <button onclick="app.controllers.carController.deleteCar('${car._id}')">DELETE</button>
    <input type="text" name="description" placeholder="Description" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Add Car</button>
  </form>

  <form onsubmit="app.controllers.houseController.addHouse(event)">
    <label for="bedrooms">bedrooms</label>
    <input type="text" name="bedrooms" placeholder="Bedrooms" required>
    <input type="number" name="year" placeholder="years" required>
    <input type="text" name="bathrooms" placeholder="Bathrooms" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <input type="number" name="levels" placeholder="levels" value="1" required>
    <input type="number" name="price" placeholder="price" required>
    <button type="submit">Add House</button>
  </form>
  <div id="cars"></div>
  <div id="houses"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
